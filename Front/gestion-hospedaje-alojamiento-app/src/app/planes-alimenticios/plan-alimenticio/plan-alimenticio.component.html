<div class="row">
  <div class="col-md-12">
    <h1>
      {{title}}
    </h1>
  </div>
</div>
<div class="row">
  <div class="col-md-12">
    <h3>
      Datos Básicos (*)
    </h3>
  </div>
</div>
<div class="row">
  <div class="form-group col-md-6">
    <label for="nombre">Nombre</label>
    <input type="text" id="nombre" class="form-control" [(ngModel)]="planAlimenticio.nombre">
  </div>
  <div class="form-group col-md-3">
    <label for="especie">Especie</label>
    <select id="especie" class="form-control" [(ngModel)]="planAlimenticio.especie"  (change)="onchangeEspecie(planAlimenticio.especie)">
      <option value="-1">Seleccionar</option>
      <option *ngFor="let especie of especies" [value]="especie.id">{{especie.nombre | titlecase}}</option>
    </select>
  </div>
  <div class="form-group col-md-3">
    <label for="condicion_medica">Condición Médica</label>
    <select id="condicion_medica" class="form-control" [(ngModel)]="planAlimenticio.condicionMedica">
      <option value="-1">Seleccionar</option>
      <option *ngFor="let condicionMedica of condicionesMedicas" [value]="condicionMedica.id">{{condicionMedica.nombre | titlecase}}</option>
    </select>
  </div>
</div>
<div class="row">
  <div class="form-group col-md-12">
    <label for="descripcion">Descripcion</label>
    <textarea id="descripcion" class="form-control" [(ngModel)]="planAlimenticio.descripcion"></textarea>
  </div>
</div>
<div class="row">
  <div class="col-md-12">
    <gha-criterios-seleccion [criterios]="planAlimenticio.criterios"></gha-criterios-seleccion>
  </div>
</div>
<div class="row">
  <div class="col-md-12">
    <gha-programacion-diaria [programacionesDia]="planAlimenticio.programacionesDia"></gha-programacion-diaria>
  </div>
</div>
<div class="row">
  <div class="col-md-12">
    <button class="btn btn-primary" (click)="guardar()">Guardar</button>
    <button class="btn btn-secondary" (click)="cancelar()">Cancelar</button>
  </div>
</div>
<gha-informacion-nutricional [programacionesDia]="planAlimenticio.programacionesDia"></gha-informacion-nutricional>
